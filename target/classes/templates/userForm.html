<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <title>Cadastre-se na nossa página</title>
 </head>
 
 <body>
 	<div class="container">
	 	<h3>Preencha as suas informações</h3>
	 	
	 	<form th:action="@{/users}" th:object="${user}" method="post">
		 		<div class="">
		 			<label th:for="name">Nome:</label>
		 			<input type="text" th:field="*{name}" placeholder="Digite seu nome" required="required">
		 		</div>
		 		<div>
		 			<label th:for="birthDate">Data de Nascimento</label>
		 			<input type="date" th:field="*{birthDate}" required="required">
		 		</div>
		 		<div>
		 			<label th:for="nickname">Apelido: </label>
		 			<input type="text" th:field="*{nickname}" placeholder="Apelido" required="required">
		 		</div>
		 		<div>
		 			<label th:for="password">Senha:</label>
		 			<input type="password" th:field="*{password}" placeholder="******" minlength="6" required="required">
		 		</div>
		 		<div>
		 			<label class = "text-decoration-underline">Concordo com todos os termos de serviço</label>
		 			<input type="checkbox" th:field="*{according}" required="required">
		 		</div>
		 		<div>
		 			<button class = "btn btn-secondary" type="submit">Enviar</button>
		 		</div>
	 	</form>
 	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
 </body>
 </html>
