<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <title>Cadastre-se na nossa página</title>
 </head>
 
 <body>
 	<div class="container bg-light bg-gradient" >
	 	<h3>Preencha as suas informações</h3>
	 	
	 	<form class="row g-3"th:action="@{/users}" th:object="${user}" method="post">
		 		<div class="col-12">
		 			<label class="form-label" th:for="name">Nome:</label>
		 			<input type="text" class="form-control" th:field="*{name}" placeholder="Digite seu nome" required="required">
		 		</div>
		 		<div class="col-md-4">
		 			<label class="form-label" th:for="birthDate">Data de Nascimento</label>
		 			<input type="date" class="form-control" th:field="*{birthDate}" required="required">
		 		</div>
		 		<div class="col-md-4">
		 			<label class="form-label" th:for="nickname">Usuário: </label>
		 			<input type="text"  class="form-control" th:field="*{nickname}" placeholder="Usuário" required="required">
		 		</div>
		 		<div class="col-md-4">
		 			<label class="form-label" th:for="password">Senha:</label>
		 			<input type="password"  class="form-control" th:field="*{password}" placeholder="******" minlength="6" required="required">
		 		</div>
		 		<div class="form-check">
		 			<input type="checkbox" class = "form-check-label" th:field="*{according}" required="required">
		 			<label class = "form-check-label">Concordo com todos os termos de serviço</label>
		 		</div>
		 		<div>
		 			<button class = "btn btn-primary" type="submit">Enviar</button>
		 		</div>
	 	</form>
 	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
 </body>
 </html>
