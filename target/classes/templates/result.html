<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <title>Pessoa - Cadastro</title>
    </head>

    <body>
       
		<div class="content">
			<div class="card mx-auto" style="width: 18rem;">       
				<div class="card-header bg-primary bg-gradient text-white">Cadastro efetuado com sucesso:</div>        
			    	<ul class="list-group list-group-flush list-unstyled">	
				        <li>Nome: <b th:text="${user.name}"/></li>
				        <li>Data de nascimento: <b th:text="${{user.birthDate}}"/></li>
				        <li>Apelido: <b th:text="${user.nickname}"/></li>
				        <li>Senha: <b th:text="${user.password}"/></li>
				        <li>Concorda com os termos de uso? <b th:text="${user.according}"/></li>
			        </ul>
		    </div>
	    </div>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
