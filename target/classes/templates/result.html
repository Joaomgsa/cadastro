<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <title>Pessoa - Cadastro</title>
    </head>

    <body>
        <h3>Cadastro efetuado com sucesso:</h3>

        <p>Nome: <b th:text="${user.name}"/></p>
        <p>Data de nascimento: <b th:text="${{user.birthDate}}"/></p>
        <p>Apelido: <b th:text="${user.nickname}"/></p>
        <p>Senha: <b th:text="${user.password}"/></p>
        <p>Concorda com os termos de uso? <b th:text="${user.according}"/></p>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
